{% extends 'commonbase.html' %}
{% block header %}
{% load static %}
<h3>orders of user</h3><br>

<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<thead>
		<tr>
            <th>PRODUCT ID</th>
			<th>PRODUCT NAME</th>
			<th>AMOUNT</th>
			
           
            
		</tr>
	</thead>
    
	<tbody>
        {% for i in orderlist %}

            <td>{{i.productid}}</td>
			<td>{{i.pdtname}}</td>
			<td>{{i.amount}}</td>
			            
		</tr>
        {% endfor %}	
	</tbody>
    
</table>

{% endblock %}
