    <div class="w3_login_module">
        <div class="module form-module">
          <div class="toggle"><i class="fa fa-times fa-pencil"></i>
            <div class="tooltip">Click Me</div>
          </div>
          <!-- <div class="form">

          <div class="form">
            <h2>Create an account</h2>
            <form action="#" method="post">
                {% csrf_token %}
              <input type="text" name="shopname" placeholder="shopname" required=" ">
              <input type="text" name="ownername" placeholder="owner name" required=" "> 
              <input type="password" name="Password" placeholder="Password" required=" ">
              <input type="email" name="Email" placeholder="Email Address" required=" ">
              <input type="text" name="Phone" placeholder="Phone Number" required=" ">
              <!-- <input type="text" name="Usertype" placeholder="Usertype" required=" "> -->
              <input type="text" name="industry" placeholder="industry" required=" ">
              <input type="submit" value="Register">
            </form>
          </div>
          <!-- <div class="cta"><a href="#">Forgot your password?</a></div> -->
        </div>
    </div>
    <script>
        $('.toggle').click(function(){
          // Switches the Icon
          $(this).children('i').toggleClass('fa-pencil');
          // Switches the forms  
          $('.form').animate({
            height: "toggle",
            'padding-top': 'toggle',
            'padding-bottom': 'toggle',
            opacity: "toggle"
          }, "slow");
        });
    </script>
</div>
